<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

  <title>Registration</title>
</head>
<body>

<div th:if="${param.success}">
  <div class="alert alert-info">You've successfully registered
    to our employee portal app!</div>

  <a href="/employee">List
    Employees</a></span>

</div>

<div th:if ="${param.success == null}">
<form th:action="@{api/employee/register}" th:object="${employee}" method="post">


  <div class="form-group">
    <label for="firstName" class="control-label">First name</label> <input
      id="firstName" class="form-control" th:field="*{firstName}" />
  </div>
  <div class="form-group">
    <label for="lastName" class="control-label">Last name</label> <input
      id="lastName" class="form-control" th:field="*{lastName}"/>
  </div>

  <div class="form-group">
    <label for="gender" class="control-label">Gender</label> <input
      id="gender" class="form-control" th:field="*{gender}" />
  </div>

  <div class="form-group">
    <label for="department" class="control-label">Department</label> <input
      id="department" class="form-control" th:field="*{department}"/>
  </div>

  <div class="form-group">
    <label for="dob" class="control-label">DOB</label> <input
      id="dob" class="form-control" th:field="*{dateOfBirth}" type="date"/>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success">Register</button>
    <span>Already registered? <a href="/employee">List
        Employees</a></span>
  </div>

</form>
</div>
</body>

</html>
